<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameZone</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    .site-header {
      background-color: #000;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-image: repeating-linear-gradient(45deg, #e50914 0, #e50914 10px, #000 10px, #000 20px);
      background-size: 40px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      width: 40px;
      object-fit: contain;
      margin-right: 10px;
    }
    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      margin-right: 20px;
      text-decoration: none;
    }
    .logo-text a {
      color: white;
      text-decoration: none;
    }
    .logo-text a:hover {
      text-decoration: underline;
    }
    .balance {
      font-size: 1rem;
      color: #fff;
      background-color: #1c1c1c;
      padding: 8px 16px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
    }
    /* Nav styles */
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s ease;
      margin-left: 20px;
    }
    .nav-links a:hover {
      background-color: #e50914;
    }
    .nav-links .add-funds {
      background-color: #e50914;
    }
    .nav-links .add-funds:hover {
      background-color: #bf0811;
    }

    /* Burger menu icon */
    .burger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      color: white;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 24px;
        background-color: #000;
        flex-direction: column;
        width: 180px;
        padding: 10px 0;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(229, 9, 20, 0.7);
        display: none;
        z-index: 1001;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links a {
        margin: 10px 0;
        padding: 10px 20px;
        margin-left: 0;
      }
      .burger {
        display: block;
      }
      /* Adjust logo and balance in small screens */
      .logo {
        flex-wrap: wrap;
        gap: 10px;
      }
      .balance {
        order: 99;
        width: 100%;
        text-align: center;
      }
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #fff;
    }
    .hero p {
      font-size: 1.25rem;
      color: #ccc;
    }
    .shop-button {
      background-color: #e50914;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      text-decoration: none;
    }
    .shop-button:hover {
      background-color: #bf0811;
    }
    .add-funds-section {
      max-width: 500px;
      margin: 60px auto;
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .submit-btn {
      width: 100%;
      background-color: #e50914;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #bf0811;
    }
    .site-footer {
      background-color: #000;
      color: #777;
      padding: 40px 20px;
      text-align: center;
    }
    .site-footer a {
      color: #e50914;
      text-decoration: none;
    }
    .site-footer a:hover {
      text-decoration: underline;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      text-align: left;
      gap: 40px;
    }
    .footer-bottom {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="C:\Users\giorg\OneDrive\Desktop\personal project\logo.png" alt="Logo">
      <span class="logo-text"><a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/main_page.html">GameZone</a></span>
      <div class="balance">Balance: $<span id="balance">0</span></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/main_page.html">Home</a>
      <a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/cart_page.html">View Cart</a>
      <a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/main_page.html">Shop</a>
    </nav>

    <div class="burger" id="burger">&#9776;</div>
  </header>

  <main class="add-funds-section" id="add-funds">
    <h2>Add Funds</h2>
    <form id="funds-form">
      <div class="form-group">
        <label for="amount">Select Amount</label>
        <select id="amount" name="amount">
          <option value="10">$10</option>
          <option value="25">$25</option>
          <option value="50">$50</option>
          <option value="100">$100</option>
        </select>
      </div>
      <div class="form-group">
        <label for="card">Credit Card Number</label>
        <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" />
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" placeholder="123" />
      </div>
      <button type="submit" class="submit-btn">Add Funds</button>
    </form>
  </main>

  <section id="featured"></section>
  <section id="all-games"></section>

  <footer class="site-footer">
    <div class="footer-content">
      <div>
        <h3>GameZone</h3>
        <p>Your go-to store for games and gear.</p>
      </div>
      <div>
        <h4>Quick Links</h4>
        <ul style="list-style: none; padding: 0;">
          <li><a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/main_page.html">Home</a></li>
          <li><a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/cart_page.html">View Cart</a></li>
          <li><a href="file:///C:/Users/giorg/OneDrive/Desktop/personal%20project/add-funds.html" class="add-funds">Add Funds</a></li>
        </ul>
      </div>
      <div>
        <h4>Contact</h4>
        <p>Email: support@gamezone.com</p>
        <p>Phone: +1 (800) 123-4567</p>
      </div>
      <div>
        <h4>Follow Us</h4>
        <p>
          <a href="#">Facebook</a><br />
          <a href="#">Twitter</a><br />
          <a href="#">Instagram</a>
        </p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 GameZone. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('funds-form');
    const balanceDisplay = document.getElementById('balance');

    let balance = parseInt(localStorage.getItem('balance')) || 0;
    balanceDisplay.textContent = balance;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = parseInt(document.getElementById('amount').value);
      balance += amount;
      balanceDisplay.textContent = balance;
      localStorage.setItem('balance', balance);
      form.reset();
    });

    // Burger menu toggle
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('navLinks');

    burger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
